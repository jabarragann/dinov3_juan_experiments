model: null
bs: 2
n_gpus: 8
num_workers: 6
model_dtype: FLOAT32
seed: 100
datasets:
  root: ''
  train: ADE20K:split=TRAIN
  val: ADE20K:split=VAL
metric_to_save: mIoU
decoder_head:
  type: linear
  backbone_out_layers: LAST
  use_batchnorm: true
  use_cls_token: false
  use_backbone_norm: true
  num_classes: 150
  hidden_dim: 2048
  dropout: 0.1
scheduler:
  type: WarmupOneCycleLR
  total_iter: 40000
  constructor_kwargs:
    warmup_iters: 1500
    warmup_ratio: 1.0e-06
    final_div_factor: .inf
    pct_start: 0
    anneal_strategy: cos
    use_beta1: false
    update_momentum: false
optimizer:
  lr: 0.001
  beta1: 0.9
  beta2: 0.999
  weight_decay: 0.001
  gradient_clip: .inf
transforms:
  train:
    img_size: 512
    random_img_size_ratio_range:
    - 0.5
    - 2.0
    crop_size:
    - 512
    - 512
    flip_prob: 0.5
  eval:
    img_size: 512
    tta_ratios:
    - 1.0
  mean:
  - 123.675
  - 116.28
  - 103.53
  std:
  - 58.395
  - 57.120000000000005
  - 57.375
train:
  diceloss_weight: 0.0
  celoss_weight: 1.0
eval:
  compute_metric_per_image: false
  reduce_zero_label: true
  mode: slide
  crop_size: 512
  stride: 341
  eval_interval: 5000
  use_tta: false
output_dir: output
load_from: null
backbone_custom:
  type: dinov3_vitb16
  weights_path: weights/dinov3_vit-b16-ABCDEFGH.pth
